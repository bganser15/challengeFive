<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div
        hourBlock="9"
        class="timeBlock row flex justify-content-around mb-3 border border-primary"
      >
        <div class="timeLabel col-2">9am</div>
        <textarea class="dailyPlans col-8" id="9"></textarea>
        <div class="col-2">
          <button class="btn btn-primary">Save</button>
        </div>
      </div>

      <div
        hourBlock="10"
        class="timeBlock row flex justify-content-around mb-3 border border-primary"
      >
        <div class="timeLabel col-2">10am</div>
        <textarea class="dailyPlans col-8" id="10"></textarea>
        <div class="col-2">
          <button class="btn btn-primary">Save</button>
        </div>
      </div>

      <div
        hourBlock="11"
        class="timeBlock row flex justify-content-around mb-3 border border-primary"
      >
        <div class="timeLabel col-2">11am</div>
        <textarea class="dailyPlans col-8" id="11"></textarea>
        <div class="col-2">
          <button class="btn btn-primary">Save</button>
        </div>
      </div>

      <div
        hourBlock="12"
        class="timeBlock row flex justify-content-around mb-3 border border-primary"
      >
        <div class="timeLabel col-2">12am</div>
        <textarea class="dailyPlans col-8" id="12"></textarea>
        <div class="col-2">
          <button class="btn btn-primary">Save</button>
        </div>
      </div>

      <div
        hourBlock="13"
        class="timeBlock row flex justify-content-around mb-3 border border-primary"
      >
        <div class="timeLabel col-2">1pm</div>
        <textarea class="dailyPlans col-8" id="13"></textarea>
        <div class="col-2">
          <button class="btn btn-primary">Save</button>
        </div>
      </div>

      <div
        hourBlock="14"
        class="timeBlock row flex justify-content-around mb-3 border border-primary"
      >
        <div class="timeLabel col-2">2pm</div>
        <textarea class="dailyPlans col-8" id="14"></textarea>
        <div class="col-2">
          <button class="btn btn-primary">Save</button>
        </div>
      </div>

      <div
        hourBlock="15"
        class="timeBlock row flex justify-content-around mb-3 border border-primary"
      >
        <div class="timeLabel col-2">3pm</div>
        <textarea class="dailyPlans col-8" id="15"></textarea>
        <div class="col-2">
          <button class="btn btn-primary">Save</button>
        </div>
      </div>

      <div
        hourBlock="16"
        class="timeBlock row flex justify-content-around mb-3 border border-primary"
      >
        <div class="timeLabel col-2">4pm</div>
        <textarea class="dailyPlans col-8" id="16"></textarea>
        <div class="col-2">
          <button class="btn btn-primary">Save</button>
        </div>
      </div>
      <div
        hourBlock="17"
        class="timeBlock row mb-5 flex justify-content-around mb-3 border border-primary"
      >
        <div class="timeLabel col-2">5pm</div>
        <textarea class="dailyPlans col-8" id="17"></textarea>
        <div class="col-2">
          <button class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
